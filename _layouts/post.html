<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
</head>
<body>

<header>
    <h1>{{ page.title }}</h1>
</header>

<main>
    <article>
        <h2>{{ page.title }}</h2>
        <p>{{ content }}</p>
    </article>

    <!-- Formul치rio de Coment치rios Staticman -->
    <form action="https://api.staticman.net/v2/entry/diihgab/diihgab.github.io/main/comments" method="POST">
        <input type="hidden" name="options[redirect]" value="https://seusite.com/thank-you">
        <input type="hidden" name="options[slug]" value="{{ page.slug }}">
        <input type="text" name="name" placeholder="Seu nome">
        <input type="email" name="email" placeholder="Seu e-mail">
        <textarea name="comment" placeholder="Seu coment치rio"></textarea>
        <button type="submit">Enviar Coment치rio</button>
    </form>
</main>

<footer>
    <p>&copy; {{ site.title }} {{ "now" | date: "%Y" }}</p>
</footer>

</body>
</html>
